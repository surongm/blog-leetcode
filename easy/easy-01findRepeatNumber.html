<body>
    <script>

        // // 作者：miemiemie-3
        // 链接：https://leetcode-cn.com/problems/shu-zu-zhong-zhong-fu-de-shu-zi-lcof/solution/set-by-miemiemie-3/

        // 方法一：使用set,因为set自动忽略重复元素，遍历数组中元素，若长度未增加，则输出当前元素

        var findRepeatNumber = function (nums) {
            let s = new Set();
            for (let i in nums) {
                let curLenth = s.size;
                s.add(nums[i]);
                if (s.size == curLenth)
                    return nums[i];
            }
        }

        let nums = [2, 3, 1, 0, 2, 5, 3];
        console.log(findRepeatNumber(nums));

    </script>
